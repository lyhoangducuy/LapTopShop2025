<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <title>User List</title>
     <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        .avatar-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="sb-nav-fixed" >
<div th:replace="/admin/layouts/header::header"></div>

<div id="layoutSidenav">
    <div th:replace="admin/layouts/sideBar::sideBar"></div>

        <div id="layoutSidenav_content">
            <form th:action="@{/admin/user/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
                    <main class="container-fluid px-4 mt-4">

                        <h3 class="mb-4">Edit User Information</h3>

                        <div class="mb-3">
                            <label class="form-label">ID:</label>
                            <input type="hidden" th:field="*{id}" /> 
                            <input type="text" class="form-control" th:value="${user.id}" readonly />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Họ và tên:</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role:</label>
                            <select th:field="*{roleId}" class="form-select" required> 
                                <option th:each="r : ${listRoles}" 
                                        th:value="${r.id}" 
                                        th:text="${r.name}">Role Name</option>
                                
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Avatar Hiện Tại:</label>
                            <p>
                                <input type="hidden" th:field="*{avatar}" /> 
                                <img th:src="@{${'/uploads/' + user.avatar}}" alt="Avatar" width="100"/>
                            </p>
                            <label class="form-label">Upload Avatar Mới:</label>
                            <input name="file" type="file" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success me-2">Lưu Thay Đổi</button>
                        <a th:href="@{/admin/user/viewUser}" class="btn btn-secondary">Quay lại danh sách người dùng</a>

                    </main>
                </form>
            <footer th:replace="admin/layouts/footer::footer"></footer>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/datatables-simple-demo.js}"></script>
</body>
</html>
