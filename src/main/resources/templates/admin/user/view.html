<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <title>User List</title>
     <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        .avatar-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="sb-nav-fixed">

<div th:replace="/admin/layouts/header::header"></div>

<div id="layoutSidenav">
    <div th:replace="admin/layouts/sideBar::sideBar"></div>

    <div id="layoutSidenav_content">
        <main class="container-fluid px-4 mt-4">

            <h3 class="mb-4">User List2</h3>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    Danh sách người dùng
                </div>

                <div class="card-body">
                    <a th:href="@{/admin/user/create}" class="btn btn-primary mb-3">Create New User</a>
                    <form th:action="@{/admin/user/delete}" method="post">
                    <button type="submit">Xóa đã chọn</button>
                    
                    <table id="datatablesSimple" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>SELECT</th>
                            <th>ID</th>
                            <th>Avatar</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>View/Edit</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="u : ${users}">
                             <td>
                                <input type="checkbox" name="userIds" th:value="${u.id}">
                            </td>
                            <td th:text="${u.id}"></td>

                            <!-- Avatar -->
                            <td>
                                <img th:src="@{${'/uploads/' + u.avatar}}" class="avatar-img" alt="avatar">
                            </td>

                            <!-- Full Name -->
                            <td th:text="${u.fullName}"></td>
                            <td th:text="${u.email}"></td>
                            <td>
                                <a th:href="@{/admin/user/detailUser/{id}(id=${u.id})}" class="btn btn-primary btn-sm">View detail</a>
                                <a th:href="@{/admin/user/edit/{id}(id=${u.id})}" class="btn btn-primary btn-sm">Edit</a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                    </form>
                </div>
            </div>

        </main>

        <footer th:replace="admin/layouts/footer::footer"></footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/datatables-simple-demo.js}"></script>

</body>
</html>
