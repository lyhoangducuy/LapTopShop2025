<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
    <style>
        .avatar-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="sb-nav-fixed">

<div th:replace="admin/layouts/header::header"></div>

<div id="layoutSidenav">
    <div th:replace="admin/layouts/sideBar::sideBar"></div>

    <div id="layoutSidenav_content">
        <main class="container-fluid px-4 mt-4">

            <h3 class="mb-4">User List</h3>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    Danh sách người dùng
                </div>

                <div class="card-body">
                    <table id="datatablesSimple" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Avatar</th>
                            <th>Full Name</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>

                            <!-- Avatar -->
                            <td>
                                <img th:src="@{${'/uploads/' + u.avatar}}" class="avatar-img" alt="avatar">
                            </td>

                            <!-- Full Name -->
                            <td th:text="${u.fullName}"></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>

        </main>

        <footer th:replace="admin/layouts/footer::footer"></footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/datatables-simple-demo.js}"></script>

</body>
</html>
