<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
    	<div th:replace="admin/layouts/header::header"></div>
        <div id="layoutSidenav">
            <div th:replace="admin/layouts/sideBar::sideBar"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="card shadow-lg p-4">
				        <h3 class="text-center mb-4">Create New User</h3>
				
				        <form th:action="@{/admin/user/create}" th:object="${user}" method="post" enctype="multipart/form-data">
				
				            <!-- Email -->
				            <div class="mb-3">
				                <label class="form-label">Email</label>
				                <input th:field="*{email}" type="email" class="form-control" required>
				            </div>
				
				            <!-- Password -->
				            <div class="mb-3">
				                <label class="form-label">Password</label>
				                <input th:field="*{password}" type="password" class="form-control" required>
				            </div>
				
				            <!-- Họ tên -->
				            <div class="mb-3">
				                <label class="form-label">Full Name</label>
				                <input th:field="*{fullName}" type="text" class="form-control" required>
				            </div>
				
				            <!-- Địa chỉ -->
				            <div class="mb-3">
				                <label class="form-label">Address</label>
				                <input th:field="*{address}" type="text" class="form-control">
				            </div>
				
				            <!-- Số điện thoại -->
				            <div class="mb-3">
				                <label class="form-label">Phone</label>
				                <input th:field="*{phone}" type="text" class="form-control">
				            </div>
				
				            <!-- Avatar upload -->
				            <div class="mb-3">
				                <label class="form-label">Avatar</label>
				                <input name="file" type="file" class="form-control">
				            </div>
				
				            <!-- Role -->
				            <div class="mb-3">
				                <label class="form-label">Role</label>
				                <select th:field="*{roleId}" class="form-select" required>
				                    <option value="">-- Select Role --</option>
				                    <option value="1">Admin</option>
				                    <option value="2">Customer</option>
				                </select>
				            </div>
				
				            <!-- Button -->
				            <button class="btn btn-primary w-100" type="submit">Create User</button>
				
				        </form>
				    </div>
                </main>
                <footer th:replace="admin/layouts/footer::footer"></footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/datatables-simple-demo.js}"></script>
    </body>
</html>
