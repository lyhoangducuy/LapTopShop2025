<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <title>User List</title>
     <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        .avatar-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="sb-nav-fixed" >
<div th:replace="/admin/layouts/header::header"></div>

<div id="layoutSidenav">
    <div th:replace="admin/layouts/sideBar::sideBar"></div>

        <div id="layoutSidenav_content">
            <main class="container-fluid px-4 mt-4">

                <h3 class="mb-4">User List</h3>
                <div>
                    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                    <p><strong>Họ và tên:</strong> <span th:text="${user.fullName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Avatar:</strong> 
                        <img th:src="@{${'/uploads/' + user.avatar}}" alt="Avatar" width="100"/>
                    </p>
                </div>
                <a th:href="@{/admin/user/viewUser}">Quay lại danh sách người dùng</a>
                 

            </main>
            <footer th:replace="admin/layouts/footer::footer"></footer>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/datatables-simple-demo.js}"></script>
</body>
</html>
